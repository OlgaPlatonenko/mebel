<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Exo&family=Montserrat:wght@300;400;500;600;700;800;900&family=Orbitron:wght@500&family=Russo+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

<body>
    <header class="header">
        <div class="container">
            <div class="location_wrapper">
                <div class="map">
                    <a href="https://goo.gl/maps/pvA6Lxy8PbQucoPS7" class="map_item">
                    </a>
                </div>
                <div class="header_location">Пишем расположение(адрес)</div>
            </div>
            <!-- modal (start) -->
            <div class="modal hidden">
                <div class="overlay"></div>
                <div class="modal-wrapper">

                        <a href="https://goo.gl/maps/pvA6Lxy8PbQucoPS7" class="map_item"> </a>

                    </div>
                </div>
            </div>
            <!-- modal (end) -->
        </div>

    <nav class="nav">

            <div class="menu">
                <div class="menu_logo">
                    <div class="menu_logo__wrapper">

                    </div>
                </div>
                <div class="menu_wrapper">
                    <ul class="menu">
                        <li class="menu_item"><a href="#" class="menu_item__link">Главная</a></li>
                        <li class="menu_item"><a href="#" class="menu_item__link">Каталог товаров</a></li>
                        <li class="menu_item"><a href="#" class="menu_item__link">Цены</a></li>
                        <li class="menu_item"><a href="#" class="menu_item__link">Контакты</a></li>
                    </ul>
                </div>
                <div class="menu_order btn-oval">
                    <div class="menu_order__btn">
                        <a href="#" class="menu_order__link">Заказать звонок</a>
                    </div>
                </div>
            </div>
        </div>
